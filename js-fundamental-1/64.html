<h3>
    Write a JavaScript program to get the first non-null / undefined argument.
</h3>

<script>

    // Method 2 
    //#Source https://bit.ly/2neWfJ2 
    const coalesce = (...args) => args.find(_ => ![undefined, null].includes(_));
    console.log(coalesce(null, undefined, '', NaN, 'abcd'));


</script>
