<h3>
  Write a JavaScript program to randomize the order of the values of an array, returning a new array.</h3>

  Use the Fisher-Yates algorithm to reorder the elements of the array.
  
<script>

  // Method 2 
  //#Source https://bit.ly/2neWfJ2 
  const shuffle = ([...arr]) => {
    let m = arr.length;
    while (m) {
      const i = Math.floor(Math.random() * m--);
      [arr[m], arr[i]] = [arr[i], arr[m]];
    }
    return arr;
  };
  const foo = [1, 2, 3];

  console.log(shuffle(foo));


</script>
