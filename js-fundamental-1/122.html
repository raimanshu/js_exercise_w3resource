
<h3>
    Write a JavaScript program to add an ordinal suffix to a number
</h3>

Use the modulo operator (%) to find values of single and tens digits.
Find which ordinal pattern digits match.
If digit is found in teens pattern, use teens ordinal.

<script>

    // Method 2 
    //#Source https://bit.ly/2neWfJ2 
    const toOrdinalSuffix = num => {
        const int = parseInt(num),
            digits = [int % 10, int % 100],
            ordinals = ['st', 'nd', 'rd', 'th'],
            oPattern = [1, 2, 3, 4],
            tPattern = [11, 12, 13, 14, 15, 16, 17, 18, 19];
        return oPattern.includes(digits[0]) && !tPattern.includes(digits[1])
            ? int + ordinals[digits[0] - 1]
            : int + ordinals[3];
    };

    console.log(toOrdinalSuffix('1'));
    console.log(toOrdinalSuffix('4'));
    console.log(toOrdinalSuffix('50'));
    console.log(toOrdinalSuffix('123'));

    // Method 3
    const toOrdinalSuffix2 = (num) => {
    const suffixException = [11, 12, 13, 14, 15, 16, 17, 18, 19];
    const suffixNum = num.slice(-1);

    if (suffixException.includes(num.slice(-2))) return `${num}th`;

    switch (suffixNum) {
        case "1":
            return `${num}st`;
        case "2":
            return `${num}nd`;
        case "3":
            return `${num}rd`;
        default:
            return `${num}th`;
    }
};


</script>
