
<h3>
    Write a JavaScript program to convert a float-point arithmetic to the Decimal mark form and It will make a comma
    separated string from a number.</h3>

    Use Number.prototype.toLocaleString() to convert the number to decimal mark format.

<script>

    // Method 2 
    //#Source https://bit.ly/2neWfJ2 
    const toDecimalMark = num => num.toLocaleString('en-US');
    console.log(toDecimalMark(12305030388.9087));
    console.log(toDecimalMark(123.2264))
    console.log(toDecimalMark(-100.10))


</script>
