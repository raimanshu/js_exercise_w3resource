<h3>
    Write a JavaScript program to initialize an array containing the numbers in the specified range where start and end
    are inclusive with their common difference step.
</h3>


<script>

    // Method 2 
    //#Source https://bit.ly/2neWfJ2 
    const initialize_2D_Array = (w, h, val = null) =>
        Array.from({ length: h }).map(() => Array.from({ length: w }).fill(val));

    console.log(initialize_2D_Array(2, 2, 0));
    console.log(initialize_2D_Array(3, 3, 3));


</script>
