
<h3>
	Write a JavaScript program to create a function that gets the argument at index n. If n is negative, the nth
	argument from the end is returned.
</h3>

<script>

	// Method 2 
	//#Source https://bit.ly/2neWfJ2 
	const nthArg = n => (...args) => args.slice(n)[0];
	const third = nthArg(2);
	third(1, 2, 3); // 3
	third(1, 2); // undefined
	const last = nthArg(-1);
	console.log(last(1, 2, 3, 4, 5));

</script>
