<h3> Write a JavaScript function that returns true if the provided predicate function returns true for all elements in a
	collection, false otherwise.</h3>


<script>

	// Method 2 
	//#Source https://bit.ly/2neWfJ2 
	const all = (arr, fn = Boolean) => arr.every(fn);
	console.log(all([4, 2, 3], x => x > 1));
	console.log(all([4, 2, 3], x => x < 1));
	console.log(all([1, 2, 3]));


</script>
