<h3>
  Write a JavaScript program to hash the input string into a whole number</h3>

<script>

  // Method 2 
  //#Source https://bit.ly/2neWfJ2 
  const sdbm = str => {
    let arr = str.split('');
    return arr.reduce(
      (hashCode, currentVal) =>
        (hashCode = currentVal.charCodeAt(0) + (hashCode << 6) + (hashCode << 16) - hashCode),
      0
    );
  };

  console.log(sdbm('name'));


</script>
