
<h3>
    Write a JavaScript program to get the n maximum elements from the provided array. If n is greater than or equal to
    the provided array's length, then return the original array(sorted in descending order).
</h3>

<script>

    // Method 2 
    //#Source https://bit.ly/2neWfJ2 
    const maxN = (arr, n = 1) => [...arr].sort((a, b) => b - a).slice(0, n);
    console.log(maxN([1, 2, 3]));
    console.log(maxN([1, 2, 3], 2));


</script>
