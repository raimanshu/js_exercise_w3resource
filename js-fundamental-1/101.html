<h3>
    Write a JavaScript program to return the object associating the properties to the values of a given array of valid
    property identifiers and an array of values.
</h3>

<script>

    // Method 2 
    //#Source https://bit.ly/2neWfJ2 
    const zipObject = (props, values) =>
        props.reduce((obj, prop, index) => ((obj[prop] = values[index]), obj), {});
    console.log(zipObject(['a', 'b', 'c'], [1, 2]));
    console.log(zipObject(['a', 'b'], [1, 2, 3]));


</script>
