<h3>Write a JavaScript program to combine the numbers of a given array into an array containing all combinations. </h3>

<p>Days Left : </p><label id="days"></label>

<script>

	// Method 2 
	//#Source https://bit.ly/2neWfJ2 
	const powerset = arr => arr.reduce((a, v) => a.concat(a.map(r => [v].concat(r))), [[]]);
	console.log(powerset([1, 2]));
	console.log(powerset([1, 2, 3]));
	console.log(powerset([1, 2, 3, 4]));


</script>
