
<h3>
    Write a JavaScript program to get all unique values (form the right side of the array) of an array, based on a
    provided comparator function
  </h3>
  
  <script>
  
    // Method 2 
    //#Source https://bit.ly/2neWfJ2 
    const uniqueElementsByRight = (arr, fn) =>
      arr.reduceRight((acc, v) => {
        if (!acc.some(x => fn(v, x))) acc.push(v);
        return acc;
      }, []);
  
    console.log(uniqueElementsByRight(
      [
        { id: 0, value: 'a' },
        { id: 1, value: 'b' },
        { id: 2, value: 'c' },
        { id: 1, value: 'd' },
        { id: 0, value: 'e' }
      ],
      (a, b) => a.id == b.id
    ));
  
  </script>
