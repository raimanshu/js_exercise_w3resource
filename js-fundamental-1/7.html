Write a JavaScript program to converts a specified number to an array of digits.
<br><br><br>
<p id="list"></p>

<script>

	// Method 2 
	const digitize = n => [...`${n}`].map(i => parseInt(i));

	console.log(digitize(123));
	console.log(digitize(1230));


</script>
