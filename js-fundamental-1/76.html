
<h3>
    Write a JavaScript program to execute a provided function once for each array element, starting from the array's
    last element
</h3>

Use Array.prototype.slice() to clone the given array and Array.prototype.reverse() to reverse it.
Use Array.prototype.forEach() to iterate over the reversed array.

<script>

    // Method 2 
    //#Source https://bit.ly/2neWfJ2 
    const forEachRight = (arr, callback) =>
        arr
            .slice(0)
            .reverse()
            .forEach(callback);
    forEachRight([1, 2, 3, 4], val => console.log(val));


</script>
