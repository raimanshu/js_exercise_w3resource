<h3>Write a JavaScript program to removes non-printable ASCII characters from a given string. </h3>

Use String.prototype.replace() with a regular expression to remove non-printable ASCII characters.

<p id="url"></p>
<script>

	// Method 2 
	//#Source https://bit.ly/2neWfJ2 
	const remove_non_ASCII = str => str.replace(/[^\x20-\x7E]/g, '');
	console.log(remove_non_ASCII('äÄçÇéÉêw3resouröceÖÐþúÚ'));

// Method 3
const remove_non_ASCII = (str) => str.replace(/\W/gi, "");
</script>
