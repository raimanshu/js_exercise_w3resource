<h3>Write a JavaScript program to remove specified elements from the right of a given array of elements.</h3>



<script>

	// Method 2 
	//#Source https://bit.ly/2neWfJ2 
	function remove_from_right(arr, n = -1) {
		return arr.slice(n);
	}

	console.log(remove_from_right([1, 2, 3]));
	console.log(remove_from_right([1, 2, 3], -1));
	console.log(remove_from_right([1, 2, 3], -2));
	console.log(remove_from_right([1, 2, 3], -4));

	// Method 3
	let takeFromRight = (arr, n = -1) => arr.slice(-n)
console.log(takeFromRight([1, 2, 3], 2)); // [2, 3]


</script>
