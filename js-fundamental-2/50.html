
Write a JavaScript program that will return true if a value is an empty object, collection, map or set, has no
enumerable properties or is any type that is not considered a collection.

Check if the provided value is null or if its length is equal to 0.

<script>

	// Method 2 
	//#Source https://bit.ly/2neWfJ2 
	const isEmpty = val => val == null || !(Object.keys(val) || val).length;

	console.log(isEmpty(new Map()));
	console.log(isEmpty(new Set()));
	console.log(isEmpty([]));
	console.log(isEmpty({}));
	console.log(isEmpty(''));
	console.log(isEmpty([1, 2]));
	console.log(isEmpty({ a: 1, b: 2 }));
	console.log(isEmpty('text'));
	console.log(isEmpty(123));
	console.log(isEmpty(true));


</script>
