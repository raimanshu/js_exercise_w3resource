
Write a JavaScript program to get the n minimum elements from the provided array. If n is greater than or equal to the
provided array's length, then return the original array(sorted in ascending order).
<script>

    // Method 2 
    //#Source https://bit.ly/2neWfJ2 
    const minN = (arr, n = 1) => [...arr].sort((a, b) => a - b).slice(0, n);
    console.log(minN([1, 2, 3]));
    console.log(minN([1, 2, 3], 2));
    

</script>
