
Write a JavaScript program to remove elements from the end of an array until the passed function returns true. Returns
the remaining elements in the array.

<script>

	// Method 2 
	//#Source https://bit.ly/2neWfJ2 
	const dropRightWhile = (arr, func) => {
		while (arr.length > 0 && !func(arr[arr.length - 1])) arr = arr.slice(0, -1);
		return arr;
	};

	console.log(dropRightWhile([1, 2, 3, 4], n => n < 3));


</script>
