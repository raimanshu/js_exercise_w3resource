Write a JavaScript program to iterate over all own properties of an object in reverse, running a callback for each one.

<script>

    // Method 2 
    //#Source https://bit.ly/2neWfJ2 
    const forOwnRight = (obj, fn) =>
        Object.keys(obj)
            .reverse()
            .forEach(key => fn(obj[key], key, obj));

    console.log(forOwnRight({ foo: 'bar', a: 1 }, v => console.log(v)));


</script>
