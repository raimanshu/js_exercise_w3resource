
Write a JavaScript program to create a function that invokes the provided function with its arguments arranged according
to the specified indexes

Use Array.prototype.map() to reorder arguments based on indexes.
Use the spread operator (...) to pass the transformed arguments to fn.

<script>

	// Method 2 
	//#Source https://bit.ly/2neWfJ2 
	const rearg = (fn, indexes) => (...args) => fn(...indexes.map(i => args[i]));
	var rearged = rearg(
		function (a, b, c) {
			return [a, b, c];
		},
		[2, 0, 1]
	);
	console.log(rearged('b', 'c', 'a'));


</script>
