
Write a JavaScript program to Invokes the provided function after wait milliseconds.
<script>

    // Method 2 
    //#Source https://bit.ly/2neWfJ2 
    const delay = (fn, wait, ...args) => setTimeout(fn, wait, ...args);

    delay(
        function (text) {
            console.log(text);
        },
        1000,
        'later'
    );


</script>
