
Write a JavaScript program to get the number of times a function executed per second. hz is the unit for hertz, the unit
of frequency defined as one cycle per second.

<script>

	// Method 2 
	//#Source https://bit.ly/2neWfJ2 
	const hz = (fn, iterations = 100) => {
		const before = performance.now();
		for (let i = 0; i < iterations; i++) fn();
		return (1000 * iterations) / (performance.now() - before);
	};
	// 10,000 element array
	const numbers = Array(10000)
		.fill()
		.map((_, i) => i);

	// Test functions with the same goal: sum up the elements in the array
	const sumReduce = () => numbers.reduce((acc, n) => acc + n, 0);
	const sumForLoop = () => {
		let sum = 0;
		for (let i = 0; i < numbers.length; i++) sum += numbers[i];
		return sum;
	};

	// sumForLoop` is nearly 10 times faster
	console.log(Math.round(hz(sumReduce)));
	console.log(Math.round(hz(sumForLoop)));


</script>
