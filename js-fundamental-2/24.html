
Write a JavaScript program to convert a NodeList to an array.

Use spread operator (...) inside new array to convert a NodeList to an array.
<script>

	// Method 2 
	//#Source https://bit.ly/2neWfJ2 
	const nodeListToArray = nodeList => Array.prototype.slice.call(nodeList);
	console.log(nodeListToArray(document.childNodes));


// Method 3
const nodeListToArray2 = (nodeList) => Array.from(nodeList);
console.log(nodeListToArray2(document.childNodes));
</script>
