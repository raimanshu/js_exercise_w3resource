
Write a JavaScript program to join all elements of an array into a string and returns this string. Uses a separator and
an end separator.

<script>

    // Method 2 
    //#Source https://bit.ly/2neWfJ2 
    const join = (arr, separator = ',', end = separator) =>
        arr.reduce(
            (acc, val, i) =>
                i === arr.length - 2
                    ? acc + val + end
                    : i === arr.length - 1
                        ? acc + val
                        : acc + val + separator,
            ''
        );
    console.log(join(['pen', 'pineapple', 'apple', 'pen'], ',', '&'));
    console.log(join(['pen', 'pineapple', 'apple', 'pen'], ','));
    console.log(join(['pen', 'pineapple', 'apple', 'pen']));


</script>
