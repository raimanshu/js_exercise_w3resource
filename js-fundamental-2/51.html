Write a JavaScript program to check if the first numeric argument is divisible by the second one.

Use the modulo operator (%) to check if the remainder is equal to 0.

<script>

    // Method 2 
    //#Source https://bit.ly/2neWfJ2 
    const isDivisible = (dividend, divisor) => dividend % divisor === 0;

    console.log(isDivisible(6, 3));
    console.log(isDivisible(5, 3));
    console.log(isDivisible(100, 10));
    console.log(isDivisible(0, 3));


</script>
