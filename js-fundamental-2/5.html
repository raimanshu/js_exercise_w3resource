
Write a JavaScript program that takes a predicate and array, like Array.filter(), but only keeps x if pred(x) returns
false.


<script>

	// Method 2 
	//#Source https://bit.ly/2neWfJ2 
	const reject = (pred, array) => array.filter((...args) => !pred(...args));

	console.log(reject(x => x % 2 === 0, [1, 2, 3, 4, 5]));

	console.log(reject(word => word.length > 4, ['Apple', 'Pear', 'Kiwi', 'Banana']));


</script>
