Write a JavaScript function to count the digits of an integer.

<script>

    // Method 2 
    function digits_count(n) {
        var count = 0;
        if (n >= 1) ++count;

        while (n / 10 >= 1) {
            n /= 10;
            ++count;
        }

        return count;
    }

    console.log(digits_count(12112));

    console.log(digits_count(457));


</script>
