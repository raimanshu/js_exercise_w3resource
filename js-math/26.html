
Write a JavaScript function to calculate the nth root of a number.
Test Data :
console.log(nthroot(64, 2));
8
console.log(nthroot(64, -2));
0.125
<script>

    // Method 2 
    function nthroot(x, n) {
        ng = n % 2;
        if ((ng == 1) || x < 0)
            x = -x;
        var r = Math.pow(x, 1 / n);
        n = Math.pow(r, n);

        if (Math.abs(x - n) < 1 && (x > 0 === n > 0))
            return ng ? -r : r;
    }
    console.log(nthroot(64, 2));
    console.log(nthroot(64, -2));

    // Method 3
    const root = (num1,num2) => (num2<0)?Math.sqrt(1/num1,num2):Math.sqrt(num1,num2)

    // Method 4
    function nthroot(base, root) {
    return Math.pow(base, 1 / root);
}

console.log(nthroot(64, 2)); //8
console.log(nthroot(64, -2)); // 0.125

</script>
