
Write a JavaScript function to get all prime numbers from 0 to a specified number.
Test Data :
console.log(primeFactorsTo(5));
[2, 3, 5]
console.log(primeFactorsTo(15));
[2, 3, 5, 7, 11, 13]

<script>

	// Method 2 
	function primeFactorsTo(max) {
		var store = [], i, j, primes = [];
		for (i = 2; i <= max; ++i) {
			if (!store[i]) {
				primes.push(i);
				for (j = i << 1; j <= max; j += i) {
					store[j] = true;
				}
			}
		}
		return primes;
	}

	console.log(primeFactorsTo(5));

	console.log(primeFactorsTo(15));

	// Method 3
	//Source:https://bit.ly/3hEZdCl
	//primes
	const primes = num => {
		let arr = Array.from({ length: num - 1 }).map((x, i) => i + 2),
			sqroot = Math.floor(Math.sqrt(num)),
			numsTillSqroot = Array.from({ length: sqroot - 1 }).map((x, i) => i + 2);
		numsTillSqroot.forEach(x => (arr = arr.filter(y => y % x !== 0 || y === x)));
		return arr;
	};

	console.log(primes(5));
	console.log(primes(10));
	console.log(primes(15));

for (let number = 2; number <= range; number++)
if (checkPrime(number)) console.log(number);
}

generatePrime(20);

function checkPrime(number) {
for (let factor = 2; factor < number; factor++)
if (number % factor === 0)
// 20 % 2 === 0 - not prime, 19 % 2 === 0 - prime
return false;

return true;
}


</script>
