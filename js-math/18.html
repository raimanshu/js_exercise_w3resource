
Write a JavaScript function to calculate the product of values in an array.
Test Data :
console.log(product([1,2,3]));
console.log(product([100,-200,3]));
console.log(product([1,2,'a',3]));
Output :
6
-60000
6

<script>

	// Method 2 
	function product(input) {
		if (toString.call(input) !== "[object Array]")
			return false;

		var total = 1;

		for (var i = 0; i < input.length; i++) {
			if (isNaN(input[i])) {
				continue;
			}
			total *= Number(input[i]);
		}
		return total;
	}
	console.log(product([1, 2, 3]));
	console.log(product([100, -200, 3]));
	console.log(product([1, 2, 'a', 3]));

	// Method 3
	function sum(arr) {
let r = 1;
for (const e of arr) if (typeof e == typeof 0) r *= e;
return r;
}
console.log(sum([1, 2, 3])); // 1 * 2 * 3 = 6
console.log(sum([5,2,"a",5])) // 5 * 2 * 5 = 50

</script>
