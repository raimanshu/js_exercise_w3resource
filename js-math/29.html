
Write a JavaScript function to convert a positive number to negative number.
Test Data :
console.log(pos_to_neg(15));
-15

<script>

    // Method 2 
    function pos_to_neg(num) {
        return -Math.abs(num);
    }

    console.log(pos_to_neg(15));

    // Method 3
    function pos_to_neg(n) {
return ~n+1;
}
console.log(pos_to_neg(15));
console.log(pos_to_neg(32))

// Method 4
function convert(n) {
return n-(2*n)
};

console.log(convert(8)) 
console.log(convert(-4)) 


</script>
