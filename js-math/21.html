Write a JavaScript function that Convert an integer into a Roman Numeral in javaScript.

<script>

	// Method 2 
	function integer_to_roman(num) {
		if (typeof num !== 'number')
			return false;

		var digits = String(+num).split(""),
			key = ["", "C", "CC", "CCC", "CD", "D", "DC", "DCC", "DCCC", "CM",
				"", "X", "XX", "XXX", "XL", "L", "LX", "LXX", "LXXX", "XC",
				"", "I", "II", "III", "IV", "V", "VI", "VII", "VIII", "IX"],
			roman_num = "",
			i = 3;
		while (i--)
			roman_num = (key[+digits.pop() + (i * 10)] || "") + roman_num;
		return Array(+digits.join("") + 1).join("M") + roman_num;
	}

	console.log(integer_to_roman(27));

	// Method 3
	function integer_to_roman(n) {
    if (!Number.isInteger(n)) return false; 
    var i, r, decimal , roman;
    r = "";
    decimal = [1,   4,   5,   9,  10,  40,  50,  90, 100, 400, 500, 900,1000];
    roman = ["I","IV", "V","IX", "X","XL", "L","XC", "C","CD", "D","CM", "M"];
    for (i = 12; i >= 0; i--) {
        while (n >= decimal[i]) {
            r += roman[i];
            n -= decimal[i];
        }
    }
return r;
}

 console.log(integer_to_roman(27));  //  XXVII

</script>
