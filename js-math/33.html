
Write a JavaScript function to convert an angle from degrees to radians.
Test Data :
console.log(degrees_to_radians(45));
0.7853981633974483


<script>

    // Method 2 
    function degrees_to_radians(degrees) {
        var pi = Math.PI;
        return degrees * (pi / 180);
    }

    console.log(degrees_to_radians(45));


</script>
