
Write a JavaScript function to generate a random integer.
Test Data :
console.log(rand(20,1));
console.log(rand(1,10));
console.log(rand(6));
console.log(rand());
15
5
1
0


<script>

	// Method 1 
	// function rand(){
	// 	console.log(Math.random());
	// }

	// Method 2 

	function rand(min, max) {
		if (min == null && max == null)
			return 0;

		if (max == null) {
			max = min;
			min = 0;
		}
		console.log(min + Math.floor(Math.random() * (max - min + 1)));
	};


	rand(20, 1);
	rand(1, 10);
	rand(6);
	rand();

</script>
