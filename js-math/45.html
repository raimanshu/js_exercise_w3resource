
Write a JavaScript function to subtract elements from one another in an array.


<script>

	// Method 2 
	function subtraction(arr) {
		if (Object.prototype.toString.call(arr) === '[object Array]') {
			var total = arr[0];
			if (typeof (total) !== 'number') {
				return false;
			}
			for (var i = 1, length = arr.length; i < length; i++) {
				if (typeof (arr[i]) === 'number') {
					total -= arr[i];
				}
				else
					return false;
			}
			return total;
		}
		else
			return false;
	}
	console.log(subtraction([7, 3, 2, -1]));


	// Method 3
	function subtractElements (array) {
var result = array[0];
for(var i = 1; i < array.length; i++) result -= array[i];
return result;
}

console.log(subtractElements([6,7, 9, 14, 78, -91]));


</script>
