
Write a JavaScript function to make currency math (add, subtract, multiply, division etc.).
Test Data :
n1 = '$40.24', n2 = '$21.57';
<script>

	// Method 2 
	var n1 = '$40.24';
	var n2 = '$21.57';
	var regp = /[^0-9.-]+/g;

	console.log(parseFloat(n1.replace(regp, '')) + parseFloat(n2.replace(regp, '')));

	console.log(parseFloat(n1.replace(regp, '')) - parseFloat(n2.replace(regp, '')));

	console.log(parseFloat(n1.replace(regp, '')) * parseFloat(n2.replace(regp, '')));

	console.log(parseFloat(n1.replace(regp, '')) / parseFloat(n2.replace(regp, '')));

	// Method 3
	function makeCurrencyMath (n1,n2) {
var n1 = n1.replace("$","");
var n2 = n2.replace("$","");
return parseFloat(n1) + parseFloat(n2); // you can also replace the operator -, * , /
}
console.log( makeCurrencyMath("$40.24","$21.57"));


</script>
