
Write a JavaScript function to calculate the combination of n and r.
The formula is : n!/(r!*(n - r)!).
Test Data :
console.log(combinations(6, 2));
15
console.log(combinations(5, 3));
10

<script>

	// Method 2 
	function product_Range(a, b) {
		var prd = a, i = a;

		while (i++ < b) {
			prd *= i;
		}
		return prd;
	}


	function combinations(n, r) {
		if (n == r || r == 0) {
			return 1;
		}
		else {
			r = (r < n - r) ? n - r : r;
			return product_Range(r + 1, n) / product_Range(1, n - r);
		}
	}


	console.log(combinations(6, 2));
	console.log(combinations(5, 3));


	// Method 3
	function factorial(x) {
return x === 1 ? x : x * factorial(x - 1);
}

function getComb (n,r){
return factorial(n)/(factorial(r)*factorial(n-r));
}

getComb(6,2);

// Method 4
function factorial(n) {
    return n === 1? n : n * factorial(--n);
}
function combinations(n, r) {
    return factorial(n) / (factorial(r) * factorial(n - r));
}
console.log(combinations(6, 2)); // 15


</script>
