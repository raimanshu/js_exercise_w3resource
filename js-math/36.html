
Write a JavaScript function which will return values that are powers of two.
Test Data :
console.log(isPower_of_two(64));
true
console.log(isPower_of_two(94));
false

<script>

    // Method 2 
    function isPower_of_two(num) {
        return num && (num & (num - 1)) === 0;
    }

    console.log(isPower_of_two(64));
    console.log(isPower_of_two(94));


</script>
