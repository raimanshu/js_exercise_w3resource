<h3>
    Write a JavaScript program to concatenate two strings except their first character.
</h3>

<script>
    function concatenateStr(...str){
        // Method 2 
        console.log(str[0].slice(1) + str[1].slice(1));
    }
    
    concatenateStr("php", "script");
    concatenateStr("A", "B");
</script>
