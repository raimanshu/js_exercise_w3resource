
<h3>
    Write a JavaScript program to find the number of trailing zeros in the decimal representation of the factorial of a given number.
</h3>

<script>

function trailing_zeros_factorial(n) {
    var result = 0;
    for (var i = 5; i <= n; i += 5) {
        var num = i;
        while (num % 5 === 0) {
            num /= 5;
            result++;
        }
    }
    return result;
}

console.log(trailing_zeros_factorial(8))
console.log(trailing_zeros_factorial(9))
console.log(trailing_zeros_factorial(10))

// Method 3
function funtailZero(n) {
let fact = (n) => n == 1 ? 1 : n * fact(n-1)
let count = 0
let num = fact(n)
while (num % 5 == 0) {
count++
num = num / 5
}
return count
}

console.log(funtailZero(8)) // 1
console.log(funtailZero(9)) // 1
console.log(funtailZero(10)) // 2
</script>
