<h3>
    Write a JavaScript program to find the largest of three given integers.


</h3>


<script>
    function compareNumbers(...numbers){
        console.log(numbers);

        // Method 1 
        console.log(Math.max(...numbers));

        // Method 2 
        if((numbers[0] > numbers[1]) && (numbers[0] > numbers[2])){
            console.log(numbers[0] + " is the largest.");
        } else if ((numbers[1] > numbers[0]) && (numbers[1] > numbers[2])){
            console.log(numbers[1] + " is the largest.");
        } else{
            console.log(numbers[2] + " is the largest.");
        }

    }


    compareNumbers(1,2,3);
    compareNumbers(11,22,33);
    compareNumbers(76,22,7);

</script>
