<h3>Write a JavaScript program to create a new string adding "Py" in front of a given string. If the given string begins with "Py" then return the original string.</h3>

<div>
    <label >Result - </label>
    <p id="result" ></p>
</div>


<script>
    var str = prompt("Enter a string.")
    if(str != ""){
        if(str.slice(0,2) != "Py"){
            document.getElementById("result").innerHTML = "Py" + str;
        } else {
            document.getElementById("result").innerHTML = str;
        }
    } else {    
        alert("Please enter a string.");
    }
</script>
