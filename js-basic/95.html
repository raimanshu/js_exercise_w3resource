
<h3>
    Write a JavaScript program to replace all the numbers with a specified number of a given array of integers.
</h3>

<script>
    function replaceItem(arr, currentItem,futureItem){

        // Method 1 
        for (let i = 0; i < arr.length; i++) {
            arr[i] == currentItem ? arr[i] = futureItem : null;
        }
        console.log(arr);
    }

    replaceItem([1, 2, 3, 2, 2, 8, 1, 9], 2, 5);
    
</script>
