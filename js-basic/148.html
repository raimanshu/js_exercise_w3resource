<h3>
    Write a JavaScript program to swap two halves of a given array of integers of even length.
</h3>

<script>
// Method 2
function halv_array_swap(iarra) {
  if (((iarra.length)%2)!=0)
    {
    return false;
    }

  for (var i = 0; i < iarra.length / 2; i++) {
    var tmp = iarra[i];
    iarra[i] = iarra[i + iarra.length / 2];
    iarra[i + iarra.length / 2] = tmp;
  }
  return iarra;
}

console.log(halv_array_swap([1,2,3,4,5,6]))
console.log(halv_array_swap([1,2,3,4,5,6,7]))

function halves(arr){
let part1 = arr.slice(0, Math.floor(arr.length / 2));
let part2 = arr.slice(Math.floor(arr.length / 2));
return [...part2, ...part1];
}

// Method 4
function swap_two_halves(arr) {
        return arr.concat(arr.splice(0, arr.length / 2));
    }


</script>
