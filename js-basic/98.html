
<h3>
    Write a JavaScript program to switch case of the minimum possible number of letters to make a given string written
    in the upper case or in the lower case.
    Fox example "Write" will be write and "PHp" will be "PHP"
</h3>

<script>
    // Method 2 
    function change_case(new_str) {
        let x = 0;
        let y = 0;

        for (let i = 0; i < new_str.length; i++) {
            if (/[A-Z]/.test(new_str[i])) {
                x++;
            } else y++;
        }

        if (y > x) return new_str.toLowerCase();
        return new_str.toUpperCase();
    }

    console.log(change_case("Write"))
    console.log(change_case("PHp"))
</script>
