<h3>Write a JavaScript program to check whether a given integer is within 20 of 100 or 400.</h3>

<input placeholder="Enter a number" id="fNum" >
<button onclick="calc()">Result : </button><span id="result"></span>

<script>

    function calc(){
        var fNum = parseInt(document.getElementById(('fNum')).value.trim());
        if ( ((20 <= fNum) && (fNum <= 100)) || ((20 <= fNum) && (fNum <= 400))) {
            alert('True');
        } else {
            alert('False');
        }
    }
</script>
