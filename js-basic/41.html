<h3>
    Write a JavaScript program to check three given numbers, if the three numbers are same return 30 otherwise return 20 and if two numbers are same return 40.</h3>

<script>

    function categorizeNumbers(...numbers){
        if(numbers[0] == numbers[1] && numbers[1] == numbers[2]){
            console.log(30);
        } else if(numbers[0] == numbers[1] || numbers[1] == numbers[2] || numbers[2] == numbers[0]){
            console.log(40);
        } else{
            console.log(20);
        }
    }

    categorizeNumbers(10,10,10);
    categorizeNumbers(10,10,8);
    categorizeNumbers(1,2,3);

</script>
