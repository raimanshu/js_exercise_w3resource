<h3>Write a JavaScript program to compute the absolute difference between a specified number and 19. Returns triple their absolute difference if the specified number is greater than 19.</h3>

<input placeholder="Enter a number" id="fNum" >


<button onclick="calc()">Calculate</button>
<script>

    function calc() {
        let fNum = document.getElementById('fNum').value.trim();
        let diff = Math.abs(Math.abs(fNum) - 19);
        if(fNum > 19) {
            document.getElementById('result').innerText = 3 * diff;
        } else {
            document.getElementById('result').innerText = diff;
        }
    }
</script>
