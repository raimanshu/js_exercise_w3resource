<h3>
    Write a JavaScript program to replace every character in a given string with the character following it in the
    alphabet.
</h3>

<script>

    // Method 1
    function replaceFunction(str) {

        // Method 1 : Correct Way
        let strArray = [];
        for (let i = 0; i < str.length; i++) {
            strArray[i] = String.fromCharCode(str.charCodeAt(i) + 1);
        }
        console.log(strArray.join(""));


        // Method 2 :Cannot handle case sensitivity
        // const str1 = "bcegknhadjoifplm";
        const x = (str) =>
            [...str].sort((a, b) => a.charCodeAt(0) - b.charCodeAt(0)).join("");
        console.log(x(str));
    };

    replaceFunction("String");
    replaceFunction("PYTHON");
    replaceFunction("python");

</script>
