<h3>
    Write a JavaScript program to create a new array taking the middle elements of the two arrays of integer and each length 3.
</h3>

<script>

    function createArr(arr1,arr2){
        // Method 1 
        console.log([arr1[1],arr2[1]]);

        // Method 2 
        console.log([arr1[Math.floor(arr1.length/2)], arr2[Math.floor(arr2.length/2)]]);
    }

    createArr([1,2,3], [4,5,6]);
</script>
