
<h3>
    Write a JavaScript code to divide a given array of positive integers into two parts. First element goes to first
    part, second element goes to second part, and third element goes to first part and so on. Now compute the sum of two
    parts and store into an array of size two.
</h3>

<script>

    function sumArrParts(...arr) {
        // Method 1 
        let arr1 = [];
        let arr2 = [];
        for (let i = 0; i < arr.length; i++) {
            if (i % 2 == 0) {
                arr1.push(arr[i]);
            } else {
                arr2.push(arr[i]);
            }
        }

        for (var i = 0; i < arr.length; i++) {

            else

        }
        console.log(result);

</script>
