<h3>
    Write a JavaScript program to convert a given number to hours and minutes.
</h3>

<script>

    function convert(number){
        
        // Method 1 
        let hour = Math.floor(number/60);
        let minutes = number%60;
        let time = ('0' + (hour).toString()) + " hours " + minutes + " minutes"
        console.log(time);

        
    };

    convert(256);
    convert(60);
</script>
