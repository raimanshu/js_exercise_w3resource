<h3>
    Write a JavaScript program to create a string using the middle three characters of a given string of odd length. The
    string length must be greater or equal to three.
</h3>

<script>
    function concatenateStr(str) {
        if (str.length >= 3) {
            // Method 1
            let index = str.length % 2;
            if (index != 0) {
                let middleValue = Math.floor(str.length / 2);
                console.log(str.charAt(middleValue - 1) + str.charAt(middleValue) + str.charAt(middleValue + 1));

            } else {
                console.log(str);
            }
            return;

            // Method 2 
            if (str.length % 2 != 0) {

                mid = (str.length + 1) / 2;
                console.log(str.slice(mid - 2, mid + 1));
            }
            console.log(str);
        }
        console.log("Given string has length less than 3 characters.");
    }


    concatenateStr("python");
    concatenateStr("fifty");
    concatenateStr("php");
    concatenateStr("p");

</script>
