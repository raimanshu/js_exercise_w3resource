<h3>
  Write a JavaScript program to find the number of even values in sequence
  before the first occurrence of a given number.
</h3>

<script>
  function find_numbers(arr_num, num) {
    var result = 0;
    for (var i = 0; i < arr_num.length; i++) {
      if (arr_num[i] % 2 === 0 && arr_num[i] !== num) {
        result++;
      }
      if (arr_num[i] === num) {
        return result;
      }
    }
    return -1;
  }

  console.log(find_numbers([1, 2, 3, 4, 5, 6, 7, 8], 5));
  console.log(find_numbers([1, 3, 5, 6, 7, 8], 6));

  // Method 3
  function numOfEven(arr, n) {
    let count = 0;
    for (let i = 0; i < arr.indexOf(n); i++) {
      if (arr[i] % 2 == 0) {
        count++;
      }
    }
    return count;
  }
  console.log(numOfEven([1, 3, 4, 5, 6], 6)); //1
</script>
