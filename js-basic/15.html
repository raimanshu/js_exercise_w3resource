<h3>Write a JavaScript program to get the difference between a given number and 13, if the number is greater than 13 return double the absolute difference.</h3>

<label>Difference : </label><span id="result"></span>

<script>
    var value = prompt('Enter a number');
    if(value < 13){
        document.getElementById('result').innerText = 13 - value;
    } else {
        document.getElementById('result').innerText = 2 * (value - 13);
    }
</script>
