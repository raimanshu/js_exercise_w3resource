<h3>
    Write a JavaScript program to find the maximum possible sum of some of its k consecutive numbers (numbers that
    follow each other in order.) of a given array of positive integers.
</h3>

<script>
    // Method 2 
    function array_max_consecutive_sum(nums, k) {
        let result = 0;
        let temp_sum = 0;
        for (var i = 0; i < k - 1; i++) {
            temp_sum += nums[i];
        }
        for (var i = k - 1; i < nums.length; i++) {
            temp_sum += nums[i];
            if (temp_sum > result) {
                result = temp_sum;
            }
            temp_sum -= nums[i - k + 1];
        }
        console.log(result);
    }

    console.log(array_max_consecutive_sum([1, 2, 3, 14, 5], 2))
    console.log(array_max_consecutive_sum([2, 3, 5, 1, 6], 3))
    console.log(array_max_consecutive_sum([9, 3, 5, 1, 7], 2))

</script>
