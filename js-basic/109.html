
<h3>
    Write a JavaScript program to sort an array of all prime numbers between 1 and a given integer.
</h3>

<script>

function sort_prime(num) {

var prime_num1 = [],
    prime_num2 = [];
for (var i = 0; i <= num; i++) {
  prime_num2.push(true);
}
for (var i = 2; i <= num; i++) {
  if (prime_num2[i]) {
    prime_num1.push(i);
    for (var j = 1; i * j <= num; j++) {
      prime_num2[i * j] = false;
    }
  }
}

return prime_num1;
}

console.log(sort_prime(5))
console.log(sort_prime(11))
console.log(sort_prime(19))

// Method 3 
function primes (n){
let res = [];
let flag;
for (let i = 2; i <= n; i++){
flag = true;
for (let j = 2; j <= i; j++){
if (i % j == 0 && i != j && j != 1) {
flag = false;
break;
}
}
if (flag) res.push(i);
}
return res;
}

console.log(primes(5)); // [ 2, 3, 5 ]
console.log(primes(11));// [ 2, 3, 5, 7, 11 ]
console.log(primes(19));// [ 2, 3, 5, 7, 11, 13, 17, 19 ]
    
</script>
