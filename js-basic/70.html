<h3>
    Write a JavaScript program to rotate the elements left of a given array of integers of length 3.
</h3>

<script>
    function rotateArr(...numbers){
        // Method 1 
        console.log(numbers[1] + "," + numbers[2] + "," + numbers[0]);

        // Method 2 
        console.log([numbers[1], numbers[2], numbers[0]]);
    }

    rotateArr(1,2,3);
    
</script>
