<!DOCTYPE html>
<html>

<head>
    <title>JavaScript basic animation</title>
    <script type="text/javascript">
    </script>
</head>

<body onload="animate_string('target')">
    <h5>Points to remember</h5>
    - carefully study the code <br>

    <h3 style="background-color: red;">5. Write a JavaScript program to rotate the string 'w3resource' in right
        direction by periodically removing one letter from the end of the string and attaching it to the front. </h3>
    <pre id="target">w3resource </pre>
</body>

</html>

<script>
    function animate_string(id) {
        var element = document.getElementById(id);
        var textNode = element.childNodes[0]; // assuming no other children
        var text = textNode.data;

        setInterval(function () {
            text = text[text.length - 1] + text.substring(0, text.length - 1);
            textNode.data = text;
        }, 100);
    }
</script>
