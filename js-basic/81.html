<h3>
    Write a JavaScript program to add two digits of a given positive integer of length two.
</h3>

<script>
    function addNum(num1, num2) {
        // Method 1
        let myFunc = num => Number(num);
        var arr1 = Array.from(String(num1), myFunc);
        var arr2 = Array.from(String(num2), myFunc);
        var arlength = Math.min(arr1.length, arr2.length)
        var sum = []
        for (let i = 0; i < arlength; i++) {
            var sumcel = arr1[i] + arr2[i]
            if (sumcel > 9) {
                sumcel %= 10
            } else {
                sumcel
            }
            sum.push(sumcel);
        }
        console.log(sum.join(''));

        // Method 2 
        let result = 0;
        let x = 1;
        while (num1 > 0 && num2 > 0) {
            result += x * ((num1 + num2) % 10);
            num1 = Math.floor(num1 / 10);
            num2 = Math.floor(num2 / 10);
            x *= 10;
        }
        console.log(result);

    }

    addNum(935, 456);

</script>
