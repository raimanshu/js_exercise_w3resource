
Write a JavaScript program to find the armstrong numbers of 3 digits.
Note : An Armstrong number of three digits is an integer such that the sum of the cubes of its digits is equal to the
number itself. For example, 371 is an Armstrong number since 3**3 + 7**3 + 1**3 = 371.

<script>

	// Method 1
	function checkArmstrong() {
		for (let i = 100; i < 1000; i++) {
			var a = JSON.stringify(i).slice(0, 1);
			var b = JSON.stringify(i).slice(1, 2);
			var c = JSON.stringify(i).slice(2, 3);

			if ((a ** 3 + b ** 3 + c ** 3) == i) {
				console.log("Armstrong Number : " + i);
			}
		}
	}

	checkArmstrong();

	// Method 2 
	function three_digit_armstrong_number() {
		for (var i = 1; i < 10; ++i) {
			for (var j = 0; j < 10; ++j) {
				for (var k = 0; k < 10; ++k) {
					var pow = (Math.pow(i, 3) + Math.pow(j, 3) + Math.pow(k, 3));
					var plus = (i * 100 + j * 10 + k);
					if (pow == plus) {
						console.log(pow);
					}
				}
			}
		}
	}
	three_digit_armstrong_number();

	// Method 3 
	for (i = 100; i < 1000; i++) {
		let rightDigit = Math.floor((i / 1) % 10);
		let secondDigit = Math.floor((i / 10) % 10);
		let thirdDigit = Math.floor((i / 100) % 10);
		if (rightDigit ** 3 + secondDigit ** 3 + thirdDigit ** 3 === i) {
			console.log(i);
		}
	}

	// Method 4 
	for (var i = 100; i < 1000; i++) {
		let x = i.toString();
		if (Math.pow(x[0], 3) + Math.pow(x[1], 3) + Math.pow(x[2], 3) == i) {
			console.log(i);
		}
	}


</script>
