
Write a JavaScript conditional statement to sort three numbers. Display an alert box to show the result.
Sample numbers : 0, -1, 4
Output : 4, 0, -1


<script>

	// Method 1
	function sortArr(arr) {
		console.log(arr.sort(function (a, b) { b - a }));
	}

	sortArr([0, -1, 4]);

	var y = -1;
	var z = 4;

		}
		else {
			console.log(x + ", " + z + ", " + y);
		}
	}
	else if (y > x && y > z) {

		}
	}

		}
		else {
			console.log(z + ", " + y + ", " + x);
		}
	}


</script>
