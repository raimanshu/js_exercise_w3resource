
Write a JavaScript function to get the current date.

Note : Pass a separator as an argument.
Test Data :
console.log(curday('/'));
console.log(curday('-'));
Output :
"11/13/2014"
"11-13-2014"

<script>

	
	function curday(sp) {
		// Method 1 
		var d1 = new Date();
		var date =  ('0' + d1.getDate()).slice(0,2) + sp + ('0' + (d1.getMonth() + 1)).slice(0,2) + sp + d1.getFullYear();
		console.log(date);


		// Method 2 
		today = new Date();
		var dd = today.getDate();
		var mm = today.getMonth() + 1; //As January is 0.
		var yyyy = today.getFullYear();

		if (dd < 10) dd = '0' + dd;
		if (mm < 10) mm = '0' + mm;
		console.log((mm + sp + dd + sp + yyyy));
	};
	curday('/');
	curday('-');


</script>
