
Write a JavaScript program to calculate age.

Test Data :
console.log(calculate_age(new Date(1982, 11, 4)));
32
console.log(calculate_age(new Date(1962, 1, 1)));
53

<script>


	function calculate_age(dob) {
		// Method 2 
		var diff_ms = Date.now() - dob.getTime();
		var age_dt = new Date(diff_ms);

		console.log(Math.abs(age_dt.getUTCFullYear() - 1970));

		// Method 3 
		var r = new Date();
		var t = Math.floor((r - dob) / 1000 / 60 / 60 / 24 / 365);
		console.log(t)

		//   Method 4 
		console.log(new Date().getFullYear() - dob.getFullYear());
	}

	calculate_age(new Date(1982, 11, 4));

	calculate_age(new Date(1962, 1, 1));


</script>
