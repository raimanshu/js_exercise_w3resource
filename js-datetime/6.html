
Write a JavaScript function to add specified minutes to a Date object.

Test Data :
console.log(add_minutes(new Date(2014,10,2), 30).toString());
Output :
"Sun Nov 02 2014 00:30:00 GMT+0530 (India Standard Time)"

<script>

	function add_minutes(dt, minutes) {
		// Method 1 
		// dt.getMinutes() + minutes
		// console.log()
		// Method 2 
		console.log(new Date(dt.getTime() + minutes * 60000));
		// Method 3 
		console.log(new Date(dt.setMinutes(minutes)));
	}
	add_minutes(new Date(2014, 10, 2), 30);


</script>
