
Write a JavaScript function to get the quarter (1 to 4) of the year.

Test Data :
console.log(quarter_of_the_year(new Date(2015, 1, 21)));
2
console.log(quarter_of_the_year(new Date(2015, 10, 18)));
4

<script>


	function quarter_of_the_year(date) {
		// Method 1
		console.log(Math.ceil((date.getMonth() + 1)/ 3 ));

		// Method 2 
		var month = date.getMonth() + 1;
		console.log(Math.ceil(month / 3));
	}


	quarter_of_the_year(new Date());
	quarter_of_the_year(new Date(2015, 1, 21));
	quarter_of_the_year(new Date(2015, 10, 18));


</script>
