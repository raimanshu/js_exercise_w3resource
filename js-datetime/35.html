
Write a JavaScript function to get minutes with leading zeros (00 to 59).
Test Data :
dt = new Date(1989, 10, 1);
console.log(minutes_with_leading_zeros(dt));
"00"

<script>


    function minutes_with_leading_zeros(dt) {
        // Methos 1 
        console.log(('0' + dt.getMinutes()).slice(-2));
        // Method 2 
        console.log((dt.getMinutes() < 10 ? '0' : '') + dt.getMinutes());
    }

    minutes_with_leading_zeros(new Date());

    minutes_with_leading_zeros(new Date(1989, 10, 1));


</script>
