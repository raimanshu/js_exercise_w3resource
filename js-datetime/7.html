
Write a JavaScript function to test whether a date is a weekend.

Note : Use standard Saturday/Sunday definition of a weekend.
Test Data :
console.log(is_weekend('Nov 15, 2014'));
console.log(is_weekend('Nov 16, 2014'));
console.log(is_weekend('Nov 17, 2014'));
Output :
"weekend"
"weekend"
undefined

<script>


	function is_weekend(date1) {
		// Method 1 
		(new Date(date1).getDay() == 6) || (new Date(date1).getDay() == 0) ? console.log("weekend") : console.log(undefined);
		
		// Method 2 
		var dt = new Date(date1);

		if (dt.getDay() == 6 || dt.getDay() == 0) {
			console.log("weekend");
		}
	}

	is_weekend('Nov 15, 2014');
	is_weekend('Nov 16, 2014');
	is_weekend('Nov 17, 2014');


</script>
