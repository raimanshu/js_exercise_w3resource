
Write a JavaScript function to get time differences in days between two dates.
Test Data :
dt1 = new Date("October 13, 2014 08:11:00");
dt2 = new Date("October 19, 2014 11:13:00");
console.log(diff_days(dt1, dt2));
6


<script>

	// Method 2 
	function diff_days(dt2, dt1) {

		// Method 1
		// console.log(dt2.getMinutes() - dt1.getMinutes());
		// Method 2 
		var diff = (dt2.getTime() - dt1.getTime()) / 1000;
		diff /= 60 * 60 * 24;
		console.log(Math.abs(Math.round(diff)));


		//Method 3
		console.log(Math.round((dt2.getTime() - dt1.getTime()) / (1000 * 60 * 60 * 24)));

	}

	dt1 = new Date(2014, 10, 2);
	dt2 = new Date(2014, 10, 6);
	diff_days(dt1, dt2);

	dt1 = new Date("October 13, 2014 08:11:00");
	dt2 = new Date("October 19, 2014 11:13:00");
	diff_days(dt1, dt2);


</script>
