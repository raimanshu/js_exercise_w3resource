
Write a JavaScript function to swatch Internet time (000 through 999).
Test Data :
dt = new Date(1989, 10, 1);
console.log(internet_time(dt));
812
<script>

    // Method 2 
    function internet_time(dt) {
        console.log(Math.floor((((dt.getUTCHours() + 1) % 24) + dt.getUTCMinutes() / 60 + dt.getUTCSeconds() / 3600) * 1000 / 24));
    }

    internet_time(new Date());

    internet_time(new Date(1989, 10, 1));


</script>
