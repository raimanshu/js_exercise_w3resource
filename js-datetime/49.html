
Write a JavaScript function to get time differences in years between two dates.
Test Data :
dt1 = new Date("June 13, 2014 08:11:00");
dt2 = new Date("October 19, 2017 11:13:00");
console.log(diff_years(dt1, dt2));
3

<script>

	// Method 2 
	function diff_years(dt2, dt1) {

		// Method 1
		// console.log(dt2.getMinutes() - dt1.getMinutes());
		// Method 2 
		var diff = (dt2.getTime() - dt1.getTime()) / 1000;
		diff /= 60 * 60 * 24;
		console.log(Math.abs(Math.round(diff / 365.25)));


		//Method 3
		console.log(Math.round(((dt2.getTime() - dt1.getTime()) / (1000 * 60 * 60 * 24)) / 365.25));

	}

	dt1 = new Date(2014, 10, 2);
	dt2 = new Date(2014, 10, 11);
	diff_years(dt1, dt2);

	dt1 = new Date("June 13, 2014 08:11:00");
	dt2 = new Date("October 19, 2017 11:13:00");
	diff_years(dt1, dt2);


</script>
