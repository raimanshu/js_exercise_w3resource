
Write a JavaScript function to get time differences in minutes between two dates.
Test Data :
dt1 = new Date("October 13, 2014 11:11:00");
dt2 = new Date("October 13, 2014 11:13:00");
console.log(diff_minutes(dt1, dt2));
2


<script>


	function diff_minutes(dt2, dt1) {
		// Method 1
		// console.log(dt2.getMinutes() - dt1.getMinutes());
		// Method 2 
		var diff = (dt2.getTime() - dt1.getTime()) / 1000;
		diff /= 60;
		console.log(Math.abs(Math.round(diff)));


		//Method 3
		console.log(Math.round((dt2.getTime() - dt1.getTime()) / 60000));

	}

	dt1 = new Date(2014, 10, 2);
	dt2 = new Date(2014, 10, 3);
	diff_minutes(dt1, dt2);


</script>
