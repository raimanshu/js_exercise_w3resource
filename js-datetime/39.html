Write a JavaScript function to get difference to Greenwich time (GMT) in hours.
Test Data :
dt = new Date();
console.log(diff_to_GMT(dt));
"+05.500"

<script>


	function diff_to_GMT(dt) {

		// Method 2 
		console.log((-dt.getTimezoneOffset() < 0 ? '-' : '+') + (Math.abs(dt.getTimezoneOffset() / 60) < 10 ? '0' : '') + (Math.abs(dt.getTimezoneOffset() / 60)) + '00');

		// Method 3
		let offset = (dt.getTimezoneOffset() / 60).toFixed(2);
		console.log(((offset > 0) ? "+" : "") + offset);

		// Method 4
		var diff = (dt.getUTCHours() - dt.getHours()) * 100;
		console.log((diff < 10) ? "0" + (-diff) : "0" + diff);

		// Method 5
		console.log(dt.toTimeString().slice(12, 17));
	}

	diff_to_GMT(new Date());

	diff_to_GMT(new Date(1989, 10, 1));


</script>
