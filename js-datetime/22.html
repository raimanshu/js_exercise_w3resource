
Write a JavaScript function to get ISO-8601 numeric representation of the day of the week (1 (for Monday) to 7 (for
Sunday)).
Test Data :
dt = new Date(2015, 10, 1);
console.log(ISO_numeric_date(dt));
7

<script>


	function ISO_numeric_date(dt) {
		// Method 1 
		// console.log(dt.getDay()+1);
		// Method 2 
		console.log((dt.getDay() === 0 ? 7 : dt.getDay()));
	}

	ISO_numeric_date(new Date());


	ISO_numeric_date(new Date(2015, 10, 1));


</script>
