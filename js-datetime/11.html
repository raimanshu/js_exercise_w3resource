Write a JavaScript function to get the maximum date from an array of dates.

Test Data :
console.log(max_date(['2015/02/01', '2015/02/02', '2015/01/03']));
Output :
"2015/02/02"

<script>


	function max_date(all_dates) {
		// Method 1
		// let maxDate = all_dates.forEach((a,b) => {

		// });

		// Method 2 
		var max_dt = all_dates[0],
			max_dtObj = new Date(all_dates[0]);
		all_dates.forEach(function (dt, index) {
			if (new Date(dt) > max_dtObj) {
				max_dt = dt;
				max_dtObj = new Date(dt);
			}
		});
		console.log(max_dt);

		// Method 3 
		var arr = all_dates.sort();
		console.log(arr.slice(-1));

		// Method 4 
		var arr2 = all_dates.sort().reverse();
		console.log(arr2.slice(0,1));
	}
	max_date(['2015/02/01', '2015/02/02', '2015/01/03']);


</script>
