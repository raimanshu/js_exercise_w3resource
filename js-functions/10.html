
Write a JavaScript function which returns the n rows by n columns identity matrix.
<script>


	function matrix(n) {




		// Method 2 
		var i;
		var j;

		for (i = 0; i < n; i++) {
			for (j = 0; j < n; j++) {
				if (i === j) {

					console.log(' 1 ');
				}

				else {
					console.log(' 0 ');
				}
			}
			console.log('----------');
		}

		// Method 3 
		identityMatrix = (n) => Array(n).fill(0).map((_, i) =>
			Array(n).fill(0).map((_, j) => (i == j ? 1 : 0))
		)
		console.log(identityMatrix(n));

	}
	matrix(4);


</script>
