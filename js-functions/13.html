
Write a JavaScript function to compute the factors of a positive integer.

<script>


	function factors(n) {
		// Method 1 
		let arr = [1, n];
		for (let i = 2; i < n; i++) {
			n % i == 0 ? arr.push(i) : null;
		}
		console.log(arr);

		// Method 2 
		var num_factors = [], i;

		for (i = 1; i <= Math.floor(Math.sqrt(n)); i += 1)
			if (n % i === 0) {
				num_factors.push(i);
				if (n / i !== i)
					num_factors.push(n / i);
			}
		num_factors.sort(function (x, y) {
			return x - y;
		});  // numeric sort
		console.log(num_factors);
	}
	factors(15);  // [1,3,5,15] 
	factors(16);  // [1,2,4,8,16] 
	factors(17);  // [1,17]


</script>
