Write a JavaScript function which will take an array of numbers stored and find the second lowest and second greatest
numbers, respectively.
Sample array : [1,2,3,4,5]
Expected Output : 2,4

<script>


	function Second_Greatest_Lowest(arr_num) {
		// Method 1 
		let arr1 = arr_num.sort();
		console.log([arr1[1], arr1[arr1.length-2]]);


			// Method 2 
		arr_num.sort(function (x, y) {
			return x - y;
		});
		var uniqa = [arr_num[0]];
		var result = [];

		for (var j = 1; j < arr_num.length; j++) {
			if (arr_num[j - 1] !== arr_num[j]) {
				uniqa.push(arr_num[j]);
			}
		}
		result.push(uniqa[1], uniqa[uniqa.length - 2]);
		console.log(result.join(','));
	}

	Second_Greatest_Lowest([1, 2, 3, 4, 5]);


</script>
