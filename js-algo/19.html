<h3>Write a JavaScript program to sort the characters in a string alphabetically.</h3>



<script>


    // Method 2 
    const sortCharactersInString = str =>
        [...str].sort((a, b) => a.localeCompare(b)).join('');

    console.log(sortCharactersInString('cabbage'));


</script>
