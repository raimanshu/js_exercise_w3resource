  function num_string_range(letter1, letter2, interval) {
    var result = [];
    var str = "abcdefghijklmnopqrstuvwxyz";

    str = str.split("");
    for (var i = 0; i < str.length; i += interval) {
      result.push(str[i]);
    }
    return result;
  }
