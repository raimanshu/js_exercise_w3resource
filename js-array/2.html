<h5>Points to remember</h5>
There are at least 6 (!) ways to clone an array:
loop
slice
Array.from()
concat
spread operator (FASTEST) (ONLY FOR PRIMITIVES, for others we have to do deep clonning)
map A.map(function(e){return e;});
<br>
