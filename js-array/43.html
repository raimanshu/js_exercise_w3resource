const unzip = (arr) => {
    const tempObj = arr.flat().reduce((acc, cur) => {
        acc[typeof cur] ? acc[typeof cur].push(cur) : (acc[typeof cur] = [cur]);
        return acc;
    }, {});
    return Object.values(tempObj);
};
