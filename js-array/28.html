  // Method 3
  function longest_common_deeper(arr) {
    let result = "",
      tmp = "";

    arr.sort().forEach((e, i, a) => {
      if (i === a.length - 1) return;
      let idx = 1;
      while (idx <= e.length) {
        if (a[i + 1].startsWith(e.slice(0, idx))) {
          tmp = e.slice(0, idx);
          idx++;
        } else break;
      }
      result = tmp.length > result.length ? tmp : result;
    });
    return result;
  }
  console.log(
    longest_common_deeper([

      "google",
      "googlesearch",
      "answerme",
      "answer",
      "answerm",
      "answera",
    ])
  );
