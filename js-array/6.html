<h3>Write a JavaScript program which accept a number as input and insert dashes (-) between each two even numbers. For
    example if you accept 025468 the output should be 0-254-6-8.</h3>


<br><br><br><br>

<p id="result"></p>




<script>

    var str = '025468';
    var arr = [str[0]];
    for (let i = 1; i < str.length; i++) {
        if(str[i]%2 == 0 && str[i-1]%2 == 0){
            arr.push('-',str[i], '-');
        } else {
            arr.push(str[i]);
        } 
    }
