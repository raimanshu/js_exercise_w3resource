<h5>Points to remember</h5>
substring can only be used with strings not array

<br>

<h3>Write a JavaScript function to get the first element of an array. Passing a parameter 'n' will return the first 'n' elements of the array.</h3>


<br><br><br><br>

<p id="result"></p>




<script>
    // Method 1 
    function first1(array, n) {
        if (array == null)
            return void 0;
        if (n == null)
            return array[0];
        if (n < 0)
            return [];
        return array.substring(0, n);
    };

    console.log(first1([7, 9, 0, -2]));
    console.log(first1([], 3));
    console.log(first1([7, 9, 0, -2], 3));
    console.log(first1([7, 9, 0, -2], 6));
    console.log(first1([7, 9, 0, -2], -3));
