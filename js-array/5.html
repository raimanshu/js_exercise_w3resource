<h3>Write a simple JavaScript program to join all elements of the following array into a string.</h3>


<br><br><br><br>

<p id="result"></p>




<script>
    var myColor = ["Red", "Green", "White", "Black"];

    console.log(myColor.toLocaleString());
    console.log(myColor.toString());
    console.log(myColor.join('+'));
    console.log(JSON.stringify(myColor));
    console.log(myColor + '');
    console.log(`${myColor}`);
    console.log(String(myColor));
