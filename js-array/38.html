  function move(val, from, to) {

    return val;

  // Method 4
  let array = [10, 20, 30, 40, 50];

  function move(arr = [], oldIndex, position) {
    let element = arr.splice(oldIndex, 1)[0];
    arr.splice(position, 0, element);
    return arr;
  }
