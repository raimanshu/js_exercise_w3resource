  function swapCase(phrase) {
    var newPhrase = [];
    for (let word of phrase) {
      if (word === word.toUpperCase()) {
        newPhrase.push(word.toLowerCase());
      } else {
        newPhrase.push(word.toUpperCase());
      }
    }
    return newPhrase.join(" ");
  }
