<h3>Write a JavaScript function to get the last element of an array. Passing a parameter 'n' will return the last 'n'
    elements of the array.</h3>


<br><br><br><br>

<p id="result"></p>




<script>
    // Method 1
    var last = function (array, n) {
        if (array == null)
            return void 0;
        if (n == null)
            return array[0];
        if (n < 0)
            return [];
        return array.slice('-' + n);
    };

    console.log(last([7, 9, 0, -2]));
    console.log(last([7, 9, 0, -2], 3));
    console.log(last([7, 9, 0, -2], 6));
