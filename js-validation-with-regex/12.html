
Write a JavaScript function to check whether a given value is US zip code or not.

<script>

	// Method 2 
	function is_usZipCode(str) {
		regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;

		if (regexp.test(str)) {
			return true;
		}
		else {
			return false;
		}
	}

	console.log(is_usZipCode("03201-2150"));

	console.log(is_usZipCode("7892"));


</script>
