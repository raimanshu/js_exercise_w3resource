  function unCapitalize_Words(str) {
    return str.replace(/\b\w/g, function (chr) {
      return chr.toLowerCase();
    });

    // Method 4
    function unCapitalize_Words(str) {
      return str
        .trim()
        .split(" ")
        .map(function (word) {
          return word.charAt(0).toLocaleLowerCase() + word.slice(1);
        })
        .join(" ");
    }
