  // Method 3
  function removeFirstOccurence(str, searchStr) {
    if (typeof searchStr === "number") searchStr += "";
    if (searchStr === undefined) return str;
    return str.split(searchStr).join("");
  }

  console.log(

  // Method 4
  function remove_first_occurrence(str1, str2) {

  }
