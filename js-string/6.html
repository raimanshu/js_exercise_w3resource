  function hideEmail(email) {
    let convertEmailArr = email.split("@");

    return `${convertEmailArr[0].slice(0, 3)}...@${convertEmailArr[1]}`;
  }

  console.log(hideEmail("robinhood@yahoo.com"));

  // Method 4
  function protect_mail(email) {
    return (
      email.substring(0, 3) +
      "..." +
      email.substring(email.indexOf("@"), email.length)
    );
  }
