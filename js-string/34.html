  // Method 3
  function sentenceCase(str) {
    return str.replace(/\b[a-z]/g, (chr) => chr.toUpperCase());
  }

  console.log(sentenceCase("PHP exercises. python exercises."));

  // Method 4
  let toTitleCase = (sentence) => {
    let arr = sentence.split(" ");
    let upperCase = "";

    for (let i of arr) {
      upperCase += i[0].toUpperCase() + i.slice(1) + " ";
    }
    return upperCase;
  };

  toTitleCase("the quick brown fox jumped");
