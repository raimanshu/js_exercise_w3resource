  // Method 3
  function humanize(num) {
    var arr = ["th", "st", "nd", "rd"];
    if (num)
      return num < 4
        ? num + arr[num]
        : num < 11
        ? num + arr[0]
        : num + arr[num % 10];
  }
  console.log(humanize(1));
  console.log(humanize(20));
  console.log(humanize(302));

  // Method 4
  function humanize(n) {
    var suf = ["th", "st", "nd", "rd"];
    var last = String(n).substr(-1);
    for (var i = 0; i < suf.length; i++) {
      if (last < 4) return n + suf[last];
    }
  }
  console.log(humanize(1));
  console.log(humanize(20));
  console.log(humanize(302));
</script>
