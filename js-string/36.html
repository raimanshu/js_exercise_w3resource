  // Method 3
  function zeroFill(n1, n2, n3) {
    return "0".repeat(n2 - n1.toString().length) + n1;
  }
  console.log(zeroFill(120, 5, "-"));
  console.log(zeroFill(29, 4));

  // Method 4
  let zerofill = (what, len, sign) => {
    return (sign ? "+" : "-") + "0".repeat(len - what.toString().length) + what;
  };

  console.log(zerofill(120, 5, "-")); // +00120
  console.log(zerofill(29, 4)); // -0029

  // Method 5
  function zeroFill(input, strlen, sign) {
    var str = input.toString();
    while (str.length < strlen) {
      str = "0" + str;
    }
    if (sign === "-") {
      str = "+" + str;
    }
    return str;
  }
  console.log(zeroFill(120, 5, "-"));
  console.log(zeroFill(29, 4));
