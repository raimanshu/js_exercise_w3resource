  // Method 5
  function escape_html(str){

  return str.replace(/[&>]/g, function(chr) {
      let replace_to_char = {
          "&" : "&",
          ">" : ">"
      }

      return replace_to_char[chr] || chr;
  })
  }

  console.log(escape_html('PHP & MySQL'));
  console.log(escape_html('3 > 2'));

      function escape_html(str) {
      let tags = {'&': '&', '<': '<', '>' : '>', "'": ''', '"': '"'}
      return str.replace(/[&<>'""]/g, (x) => tags[x]);
