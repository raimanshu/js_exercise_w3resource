  let guID2 = (len = 32) => {
    let id = "";
    while (len--) {
      id += String.fromCharCode(
        ((id = (Math.random() * 62) | 0),
        (id += id > 9 ? (id < 36 ? 55 : 61) : 48))
      );

  };
